<wicket:panel>
    <div wicket:id="form-parent" class="form-container">
        <form wicket:id="form">
        	<fieldset class="fieldset-panel-right">
    			<legend wicket:id="legend">[]</legend>
            	<table class="form">
                	<div wicket:id="contentPanel"></div>
                	<tr>
                    	<td></td>
                    	<td>
                        	<ul class="form-btns">
                            	<li><a wicket:id="cancel" href="#" class="btn btn-secondary btn-xs"><wicket:message key="cancel">Cancel</wicket:message></a></li>
                            	<li><input wicket:id="apply" type="submit" name="reset" wicket:message="value:apply" class="btn btn-primary btn-xs"/></li>
                            	<li><input wicket:id="ok" type="submit" name="change" wicket:message="value:ok" class="btn btn-primary btn-xs"/></li>
                        	</ul>
                    	</td>
                	</tr>	
            	</table>				
				<span wicket:id="feedback" class="feedbackPanelERROR" style="float:left;"/>
			</fieldset>			
        </form>        
    </div>
</wicket:panel>

LoginPage.description.general=NextReports este o aplicatie completa de raportare care poate concura cu orice suita de pe piata. Deoarece este usor de instalat si de folosit, va permite sa accesati simplu informatia necesara si sa luati decizii rapide intr-o piata competitiva.
LoginPage.description.server=poate planifica rapoarte Next si Jasper cu distributie automata prin E-mail, FTP, SSH, Windows Share, WebDAV catre contactele de afaceri folosind cele mai populate formate de fisiere cum ar fi HTML, EXCEL, EXCELX, PDF, DOCX, RTF, CSV, TSV, TXT si XML. NextReports Server va poate prezenta grafice, rapoarte de tip tabela, alarma, indicator, afisaj in timp real in cadrul unor tablouri de bord. Puteti folosi caracteristici BI ca drill-down, pivoti si tabele de analiza.
LoginPage.description.engine=este o librarie dezvoltata in Java care poate fi folosita pentru a rula rapoarte in cadrul propriilor aplicatii. Aceasta librarie este foarte mica si foarte usor de folosit.
LoginPage.description.designer=are o interfata intuitiva care face din crearea de rapoarte un proces rapid si usor. NextReports se poate conecta la cele mai cunoscute tipuri de baze de date cum ar fi Oracle, MySql, MSSQL, PostgreSLQ, Firebird, SQLite, Derby, Vertica, Pervasive, Teradata, MS Access si fisiere CSV.

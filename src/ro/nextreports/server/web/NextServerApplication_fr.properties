LoginPage.description.general= NextReports est un outil complet de reporting qui rivalise avec n'importe quelle suite sur le marché. Facile à développer et à déployer, il vous permet d'accéder rapidement aux informations essentielles et de prendre des décisions rapides dans un marché hautement concurrentiel.
LoginPage.description.server=peut planifier des rapports Next et Jasper avec la livraison automatique par e-mail, FTP, SSH, Windows Share, WebDAV à vos contacts d'affaires dans la plupart des formats populaires de fichiers tels que HTML, Excel, Excelx, PDF, DOCX, RTF, CSV, TSV, TXT et XML. NextReports Serveur peut présenter des graphiques, des rapports de table, d'alarme, indicateur et d'áffichage en temps réel à l'intérieur des tableaux de bord. Vous pouvez utiliser les fonctionnalités de BI comme drill-down, pivote et table d'analyse.
LoginPage.description.engine=est une bibliothèque de développement Java qui peut être utilisé pour exécuter des rapports Next à l'intérieur de vos applications. Cette bibliothèque est léger et très facile à utiliser.
LoginPage.description.designer=dispose d'une interface intuitive qui permet la création d'un rapport d'une manière rapide et facile. NextReports Designer peut se connecter à bases de données les plus populaires comme Oracle, MySQL, MSSQL, PostgreSLQ, Firebird, SQLite, Derby, Vertica, Pervasive, Teradata, MS Access et à fichiers CSV .

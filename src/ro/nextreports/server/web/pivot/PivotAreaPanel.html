<?xml version="1.0" encoding="utf-8"?>
<html xmlns:wicket="http://wicket.apache.org/">
<wicket:panel>
    <div wicket:id="name" class="area-name"></div>
    <ul wicket:id="fieldsContainer" class="fields-container">
        <li wicket:id="values" class="value-container">
            <span class="initiate" title="Drag"></span>
            <span wicket:id="value" class="value"></span>
        </li>
    </ul>
    <div style="clear: both;"></div>
    <div wicket:id="modal"></div>
</wicket:panel>
</html>

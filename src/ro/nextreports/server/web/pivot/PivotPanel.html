<?xml version="1.0" encoding="utf-8"?>
<html xmlns:wicket="http://wicket.apache.org/">
<wicket:panel>
	<div wicket:id="areas" class="areas">
	   <div wicket:id="area" class="area"></div>
	</div>
	<div>
		<form>
		   <span>
		       <label class="checkbox-inline">
		           <input wicket:id="showGrandTotalForColumn" type="checkbox"/>
		           <wicket:message key="pivot.showGrandTotalForColumn">[]</wicket:message>
		       </label>
		       <label class="checkbox-inline">
		           <input wicket:id="showGrandTotalForRow" type="checkbox"/>
		           <wicket:message key="pivot.showGrandTotalForRow">[]</wicket:message>
		       </label>
		   </span>
		</form>
    </div>
	<div>
		 <ul class="form-btns">
		     <li><a wicket:id="compute" class="btn btn-primary btn-xs"><wicket:message key="pivot.compute">Compute</wicket:message></a></li>
		 </ul>
	</div>
	<!-- <a wicket:id="compute" href="#" class="button" style="margin-left: 5px; clear: both;"><wicket:message key="pivot.compute">[]</wicket:message></a>   -->    
	<div style="overflow-x: auto; clear:both;">    
	   <table wicket:id="pivotTable" class="pivot grid"></table>
	</div>
</wicket:panel>
</html>

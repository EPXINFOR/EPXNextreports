<wicket:panel>    
    <form wicket:id="form">
        <div wicket:id="feedback"/>
    	<div style="margin-top: 5px;">			
			<select wicket:id="type" name="type" style="height: 19px;"></select>
			<span wicket:id="time" style="margin-left: 5px;"/>
			<span wicket:id="tillTime" style="margin-left: 5px;"/>
		</div>    	    	
        <ul class="form-btns">
        	<li><input wicket:id="deleteRangeLink" wicket:message="value:deleteRangeSelected" class="btn btn-primary btn-xs" type="submit"/></li>
        </ul>       
    </form>
</wicket:panel>

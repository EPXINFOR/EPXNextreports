<wicket:panel>
    <table>
        <tr>
		    <td class="td-label">
                 <label><wicket:message key="Runtime.refreshTime">Refresh Time (sec)</wicket:message></label>
            </td>
			<td>
                <input type="text" wicket:id="refreshTime" style="width:80px;"/>
            </td>
		</tr>
		<tr>
		    <td class="td-label">
                 <label><wicket:message key="Runtime.timeout">Timeout (sec)</wicket:message></label>
            </td>
			<td>
                <input type="text" wicket:id="timeout" style="width:80px;"/>
            </td>
		</tr>
		<tr>
		    <td class="td-label">
                 <label><wicket:message key="Runtime.rowsPerPage">Rows per page</wicket:message></label>
            </td>
			<td>
                <input type="text" wicket:id="rowsPerPage" style="width:80px;"/>
            </td>
		</tr>
		<tr>
			<td class="td-label">
                 <label><wicket:message key="Table.enableFilter">Enable Filter</wicket:message></label>
            </td>
			<td style="padding-bottom: 12px;">
                <input wicket:id="enableFilter" name="enableFilter" type="checkbox"/>
            </td>				
		</tr>
        <tr wicket:id="params">
            <td class="td-label">
                <label wicket:id="name">[]</label>
            </td>
            <td>
                <ul>
                    <li><input type="text" wicket:id="txtValue"/></li>
                    <li><div wicket:id="txtTime"/></li>
                    <li><div wicket:id="txtDate"/></li>
                    <li><input type="checkbox" wicket:id="chkBox"/></li>
                    <li><select wicket:id="cmbValue" style="height: 1.7em; margin-top: 3px;"></select></li>

                    <li>
                        <div class="paletteContainer">
                            <div wicket:id="paletteContainer">
                                <div wicket:id="palette"></div>
                            </div>
                        </div>
                    </li>
                </ul>
            </td>
            <td class="top">
               <input type="checkbox" wicket:id="dynamicChkBox" style="margin-right: 5px; margin-left: 5px; margin-top: 4px;"/>
            </td>
            <td class="top">
                <label wicket:id="dynamicLabel" style="margin-right: 5px; margin-top: 3px;">[]</label>
            </td>  
        </tr>
    </table>
</wicket:panel>

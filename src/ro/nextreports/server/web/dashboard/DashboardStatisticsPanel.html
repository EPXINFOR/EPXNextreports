<wicket:panel>
<div class="statistics">
	<ul class="list-group">
		<li class="list-group-item">
			<span wicket:id="dashboardNo" class="badge" />
			<img class="left-image" src="images/dashboard.png" />
			<wicket:message key="DashboardStatistics.personal">Personal Dashboards:</wicket:message>
		</li>
		<li class="list-group-item">
			<span wicket:id="linkNo" class="badge" />
			<img class="left-image" src="images/dashboard_link.png" />
			<wicket:message key="DashboardStatistics.link">Dashboard Links:</wicket:message>
		</li>
		<li class="list-group-item">
			<span wicket:id="widgetNo" class="badge" />
			<img class="left-image" src="images/sum.png" />
			<wicket:message key="DashboardStatistics.total">Total Widgets:</wicket:message>
		</li>
		<li class="list-group-item">
			<span wicket:id="chartNo" class="badge" />
			<img class="left-image" src="images/chart.png" />
			<wicket:message key="DashboardStatistics.chart">Chart Widgets:</wicket:message>
		</li>
		<li class="list-group-item">
			<span wicket:id="tableNo" class="badge" />
			<img class="left-image" src="images/table.png" />
			<wicket:message key="DashboardStatistics.table">Table Widgets:</wicket:message>
		</li>
		<li class="list-group-item">
			<span wicket:id="alarmNo" class="badge" />
			<img class="left-image" src="images/alarm.png" />
			<wicket:message key="DashboardStatistics.alarm">Alarm Widgets:</wicket:message>
		</li>
		<li class="list-group-item">
			<span wicket:id="indicatorNo" class="badge" />
			<img class="left-image" src="images/indicator.png" />
			<wicket:message key="DashboardStatistics.indicator">Indicator Widgets:</wicket:message>
		</li>
		<li class="list-group-item">
			<span wicket:id="displayNo" class="badge" />
			<img class="left-image" src="images/display.png" />
			<wicket:message key="DashboardStatistics.display">Display Widgets:</wicket:message>
		</li>
		<li class="list-group-item">
			<span wicket:id="pivotNo" class="badge" />
			<img class="left-image" src="images/view_columns.png" />
			<wicket:message key="DashboardStatistics.pivot">Pivot Widgets:</wicket:message>
		</li>
		<li class="list-group-item">
			<span wicket:id="drillDownNo" class="badge" />
			<img class="left-image" src="images/link.png" />
			<wicket:message key="DashboardStatistics.drill">DrillDown Widgets:</wicket:message>
		</li>

	</ul>
</div>
</wicket:panel>

<wicket:panel>
	<table class="statistics">
        <tr class="statistics-row">
           <td><img src="images/dashboard.png"/></td>	
           <td class="statistics-title">
           		<label><strong><wicket:message key="DashboardStatistics.personal">Personal Dashboards:</wicket:message></strong></label>
           </td>
           <td><label wicket:id="dashboardNo" class="statistics-number"/></td>
        </tr>
        <tr class="statistics-row">
           <td><img src="images/dashboard_link.png"/></td>
           <td class="statistics-title">
           		<label><strong><wicket:message key="DashboardStatistics.link">Dashboard Links:</wicket:message></strong></label>
           </td>
           <td><label wicket:id="linkNo" class="statistics-number"/></td>
        </tr>
        <tr class="statistics-row">
           <td><img src="images/sum.png"/></td>
           <td class="statistics-title">
           		<label><strong><wicket:message key="DashboardStatistics.total">Total Widgets:</wicket:message></strong></label>
           </td>
           <td><label wicket:id="widgetNo" class="statistics-number"/></td>
        </tr>        
        <tr class="statistics-row">
           <td><img src="images/chart.png"/></td>
           <td class="statistics-title">
           		<label><strong><wicket:message key="DashboardStatistics.chart">Chart Widgets:</wicket:message></strong></label>
           </td>
           <td><label wicket:id="chartNo" class="statistics-number"/></td>
        </tr>
        <tr class="statistics-row">
           <td><img src="images/table.png"/></td>	
           <td class="statistics-title">
           		<label><strong><wicket:message key="DashboardStatistics.table">Table Widgets:</wicket:message></strong></label>
           </td>
           <td><label wicket:id="tableNo" class="statistics-number"/></td>
        </tr>
        <tr class="statistics-row">
           <td><img src="images/alarm.png"/></td>
           <td class="statistics-title">
           		<label><strong><wicket:message key="DashboardStatistics.alarm">Alarm Widgets:</wicket:message></strong></label>
           </td>
           <td><label wicket:id="alarmNo" class="statistics-number"/></td>
        </tr>
        <tr class="statistics-row">
           <td><img src="images/indicator.png"/></td>
           <td class="statistics-title">
           		<label><strong><wicket:message key="DashboardStatistics.indicator">Indicator Widgets:</wicket:message></strong></label>
           </td>
           <td><label wicket:id="indicatorNo" class="statistics-number"/></td>
        </tr>      
        <tr class="statistics-row">
           <td><img src="images/display.png"/></td>
           <td class="statistics-title">
           		<label><strong><wicket:message key="DashboardStatistics.display">Display Widgets:</wicket:message></strong></label>
           </td>
           <td><label wicket:id="displayNo" class="statistics-number"/></td>
        </tr>        
        <tr class="statistics-row">
           <td><img src="images/view_columns.png"/></td>	
           <td class="statistics-title">
           		<label><strong><wicket:message key="DashboardStatistics.pivot">Pivot Widgets:</wicket:message></strong></label>
           </td>
           <td><label wicket:id="pivotNo" class="statistics-number"/></td>
        </tr>
        <tr class="statistics-row">
           <td><img src="images/link.png"/></td>
           <td class="statistics-title">
           		<label><strong><wicket:message key="DashboardStatistics.drill">DrillDown Widgets:</wicket:message></strong></label>
           </td>
           <td><label wicket:id="drillDownNo" class="statistics-number"/></td>
        </tr>
    </table>    
</wicket:panel>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.sourceforge.net/" xml:lang="en" lang="en">
      
    <!-- 
    We use DOCTYPE for this html to be able to see HTML5 components full screen in IE
    (without DOCTYPE they fallback to a simple image drawn with Java2D)
    
    Because of this DOCTYPE flash components cannot be shown if we do not set height=100%
    for divs that contain the swf object ( we use a class zoom for this )
    Class zoom is also used inside ChartWidgetView.html and DrillDownWidgetView.html
    -->  
    <style media="screen" type="text/css">
		div.zoom {
 			height: 100vh;
 			overflow: auto; 			
		}
		
		table.grid tr.odd {
 		   background: #f4f4f4;
		}
	</style>  

    <head>
        <title wicket:id="title"></title>
        
        <!-- Font awesome -->
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
	
		<!-- Bootstrap Base Style -->
		<link rel="stylesheet" type="text/css" media="screen" href="css/bootstrap.min.css" />
		
        <link rel="stylesheet" type="text/css" media="screen" href="" wicket:id="cssPath"/>        
        <link rel="SHORTCUT ICON" href="images/favicon.ico"/>
		<script type="text/javascript" src="js/jquery.json-2.2.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
    </head>
    
    <body style="background: none; margin: 0; padding: 0;" class="nrs nrs-detach">    	
        <div wicket:id="widgetView" class="zoom"></div>
    </body>
    
</html>

<wicket:panel>    			
			    <div wicket:id="toolbar" class="toolbar_nav">        
			        <img wicket:id="toggle" class="dashboard-toggle"/>                      
			        <a wicket:id="addWidget" class="btn btn-primary btn-xs" style="margin-right: 2px;"><wicket:message key="DashboardPanel.add">Add widget</wicket:message></a>
			        <a wicket:id="refresh" class="btn btn-primary btn-xs" style="margin-right: 2px;"><wicket:message key="DashboardPanel.refresh">Refresh</wicket:message></a> 
			        <a wicket:id="globalSettings" class="btn btn-primary btn-xs" style="margin-right: 2px;"><wicket:message key="DashboardPanel.global">Global settings</wicket:message></a>        
			        <a wicket:id="pdf" class="btn btn-primary btn-xs"><wicket:message key="DashboardPanel.pdf">Pdf</wicket:message></a>
			    </div>
			    <!-- needed for pdf generation -->
			    <div class="dashboardCapture">
			    	<div wicket:id="columns">
			        	<div wicket:id="column"></div>
			    	</div>
			    </div>		    
    <script>
    $(document).ready(function(){
    	$(".dragbox-toggle").on("click",function(){
    		$(window).trigger('resize');
    	})
    });
    
    </script>
</wicket:panel>

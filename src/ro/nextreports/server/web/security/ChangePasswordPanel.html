<wicket:panel>
    <div class="form-container form-container-dialog">
        <form wicket:id="form">
            <table>
                <tr>
                    <td class="td-label">
                        <label><wicket:message key="name">Name</wicket:message><em>*</em></label>
                    </td>
                    <td>
                        <input wicket:id="name" name="name" type="text" size="20"/>
                    </td>
                </tr>
                <tr>
                    <td class="td-label">
                        <label><wicket:message key="ChangePassword.oldPassword">Old Password</wicket:message><em>*</em></label>
                    </td>
                    <td>
                        <input wicket:id="oldPassword" name="oldPassword" type="password" size="20"/>
                    </td>
                </tr>
                <tr>
                    <td class="td-label">
                        <label><wicket:message key="ChangePassword.newPassword">New Password</wicket:message><em>*</em></label>
                    </td>
                    <td>
                        <input wicket:id="newPassword" name="newPassword" type="password" size="20"/>
                    </td>
                </tr>
                <tr>
                    <td class="td-label">
                        <label><wicket:message key="ChangePassword.confirmPassword">Confirm Password</wicket:message><em>*</em></label>
                    </td>
                    <td>
                        <input wicket:id="confirmPassword" name="confirmPassword" type="password" size="20"/>
                    </td>
                </tr>
                <tr>
                    <td class="td-label">
                    </td>
                    <td>
                        <ul class="form-btns">
                            <li><a wicket:id="cancel" href="#" class="btn btn-secondary btn-xs"><wicket:message key="cancel">Cancel</wicket:message></a></li>
                            <li><input wicket:id="change" type="submit" name="change" wicket:message="value:change" class="btn btn-primary btn-xs"/></li>
                        </ul>
                    </td>
                </tr>
            </table>

        </form>
        <span wicket:id="feedback" class="feedbackPanelERROR"/>
    </div>    
</wicket:panel>

<wicket:panel>

<fieldset class="fieldset-panel-right">
        <legend>
        	<span><wicket:message key="SecurityPanel.title">Security</wicket:message></span>
        </legend>

        <table>
            <tr>
                <td class="td-label"><label><wicket:message key="SecurityPanel.path">Path</wicket:message></label></td>
                <td class="td-name"><label wicket:id="path">[]</label></td>
            </tr>
        </table>
        <div class="table-container">
            <table wicket:id="table" class="grid actions-grid"></table>
        </div>
        <div>
	        <ul class="form-btns">
	            <li><a wicket:id="cancel" class="btn btn-secondary btn-xs"><wicket:message key="back">Back</wicket:message></a></li>
	            <li><a wicket:id="addUser" class="btn btn-primary btn-xs"><wicket:message key="SecurityPanel.addUser">Add User</wicket:message></a></li>
	            <li><a wicket:id="addGroup" class="btn btn-primary btn-xs"><wicket:message key="SecurityPanel.addGroup">Add Group</wicket:message></a></li>
	        </ul>
        </div>
        <div wicket:id="dialog"></div>
        <span wicket:id="feedback" class="feedbackPanelERROR"/>
    </fieldset>    
</wicket:panel>

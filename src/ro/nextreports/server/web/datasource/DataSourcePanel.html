<wicket:panel>
    <form wicket:id="form">
        <fieldset class="fieldset-panel-right">
            <legend wicket:id="title">[]</legend>
            <table class="dataSourceFormTable">
                <tr>
                    <td class="td-label">
                        <label wicket:id="nameLabel"/>
                    </td>
                    <td>
                        <input wicket:id="name" name="name" type="text" size="45"/>
                    </td>
                </tr>
                <tr>
                    <td class="td-label">
                        <label wicket:id="typeLabel"/>
                    </td>
                    <td>
                        <select wicket:id="type" name="type"/>
                    </td>
                </tr>
                <tr class="trHide">
                    <td class="td-label">
                        <label wicket:id="driverLabel"/>
                    </td>
                    <td>
                        <input wicket:id="driver" name="driver" type="text" size="45"/>
                    </td>
                </tr>
                <tr>
                    <td class="td-label">
                        <label wicket:id="urlLabel"/>
                    </td>
                    <td>
                        <input wicket:id="url" name="url" type="text" size="45"/>
                    </td>
                </tr>
                <tr class="trHide">
                    <td class="td-label">
                        <label wicket:id="usernameLabel"/>
                    </td>
                    <td>
                        <input wicket:id="username" name="username" type="text" size="45"/>
                    </td>
                </tr>
                <tr class="trHide">
                    <td class="td-label">
                        <label wicket:id="passwordLabel"/>
                    </td>
                    <td>
                        <input wicket:id="password" name="password" type="password" size="45"/>
                    </td>
                </tr>
                <tr class="trHide">
                    <td class="td-label">
                        <label wicket:id="minPoolSizeLabel"/>
                    </td>
                    <td>
                        <input wicket:id="minPoolSize" name=""minPoolSize"" type="text" size="5"/>
                    </td>
                </tr>
                <tr class="trHide">
                    <td class="td-label">
                        <label wicket:id="maxPoolSizeLabel"/>
                    </td>
                    <td>
                        <input wicket:id="maxPoolSize" name="maxPoolSize" type="text" size="5"/>
                    </td>
                </tr>
                <tr class="trHide">
                    <td class="td-label">
                        <label wicket:id="incPoolLabel"/>
                    </td>
                    <td>
                        <input wicket:id="incrementPoolCon" name="incrementPoolCon" type="text" size="5"/>
                    </td>
                </tr>
                <tr class="trHide">
                    <td class="td-label">
                        <label wicket:id="idleTimePoolLabel"/>
                    </td>
                    <td>
                        <input wicket:id="idleTimePoolCon" name="idleTimePoolCon" type="text" size="5"/>
                    </td>
                </tr>
                <tr>
                    <td class="td-label">
                    </td>
                    <td>
                        <ul class="form-btns">
                            <li><a wicket:id="cancel" class="btn btn-secondary btn-xs"><wicket:message key="back">Back</wicket:message></a></li>
                            <li><a wicket:id="properties" class="btn btn-primary btn-xs"><wicket:message key="properties">Properties</wicket:message></a></li>
                            <li><a wicket:id="test" class="btn btn-primary btn-xs"><wicket:message key="test">Test</wicket:message></a></li>
                            <li><a wicket:id="create" class="btn btn-primary btn-xs"><wicket:message key="save">Save</wicket:message></a></li>
                            <!--<li><input wicket:id="test" type="submit" value="Test" class="primary"/></li>-->
                            <!--<li><input wicket:id="create" type="submit" value="Create" class="primary"/></li>-->
                        </ul>
                    </td>
                </tr>
            </table>
            <span wicket:id="feedback" class="feedbackPanelERROR"/>
        </fieldset>        
    </form>    
</wicket:panel>

<wicket:panel>
<div class="form-inline">
	<div class="form-group">
		<label wicket:id="templateLabel" for="template">[]</label>
		<select wicket:id="template" name="template" class="form-control input-xs" />
	</div>

	<a wicket:id="removeTemplate" class="btn btn-primary btn-xs">
		<wicket:message key="remove">Remove</wicket:message>
	</a>

	<div class="form-group">
		<label>
			<input type="checkbox" wicket:id="saveTemplate" class="nrs" /> 
			<span class="lbl"></span>
		</label>
	</div>

	<div class="form-group">
		<label wicket:id="saveTemplateLabel" for="name">[]</label> 
		<input type="text" wicket:id="name" class="form-control input-xs" />
	</div>
</div>
	<table>
		<tr>
			<td wicket:id="shortcutContainer">
				<label wicket:id="withShortcut">[]</label> 
				<select wicket:id="shortcutType" name="shortcutType" /> 
				<span wicket:id="shortcutLastContainer">
					<input type="text" wicket:id="timeUnits" size="3" />
					<select wicket:id="timeType" name="timeType" />
				</span>
			</td>
		</tr>
	</table>
<hr class="hr-dashed hr-10">	
</wicket:panel>

<wicket:panel>
<div class="form-inline">
	<div class="form-group">
		<label wicket:id="templateLabel" for="template">[]</label>
		<select wicket:id="template" name="template" class="form-control input-xs" style="margin-top: 2px;" />
	</div>

	<a wicket:id="removeTemplate" class="btn btn-primary btn-xs">
		<wicket:message key="remove">Remove</wicket:message>
	</a>

	<div class="form-group">
		<label>
			<input type="checkbox" wicket:id="saveTemplate" class="nrs" /> 
			<span class="lbl"></span>
		</label>
	</div>

	<div class="form-group">
		<label wicket:id="saveTemplateLabel" for="name">[]</label> 
		<input type="text" wicket:id="name" class="form-control input-xs" style="margin-top: 2px;" />
	</div>
	<div class="form-group" wicket:id="shortcutContainer">
		<label wicket:id="withShortcut">[]</label> 
		<select wicket:id="shortcutType" class="form-control input-xs" style="margin-top: 2px;" name="shortcutType" /> 
		<span wicket:id="shortcutLastContainer">
			<input type="text" class="form-control input-xs" style="margin-top: 2px;" wicket:id="timeUnits" size="2" />
			<select wicket:id="timeType" class="form-control input-xs" style="margin-top: 2px;" name="timeType" />
		</span>
	</div>
	<hr class="hr-10 hr-dashed">
</div>
</wicket:panel>

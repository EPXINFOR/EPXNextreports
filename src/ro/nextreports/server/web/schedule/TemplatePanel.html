<wicket:panel>	
	<table>
	<tr>
		<td><label wicket:id="templateLabel" style="white-space: nowrap;">[]</label></td>
		<td style="margin-left: 10px;"><select wicket:id="template" name="template"/></td>	
		<td style="display: inline-block; margin-left: 5px;">
			<a wicket:id="removeTemplate" class="btn btn-primary btn-xs"><wicket:message key="remove">Remove</wicket:message></a></td>
		<td style="padding-left: 30px;"><input type="checkbox" wicket:id="saveTemplate"/></td>
		<td><label wicket:id="saveTemplateLabel" style="white-space: nowrap;">[]</label></td>
		<td><input type="text" wicket:id="name"/></td>
		<td wicket:id="shortcutContainer" style="display: inline-block; padding-top: 5px; white-space: nowrap;">
			<label wicket:id="withShortcut" style="white-space: nowrap;">[]</label>
			<select wicket:id="shortcutType" name="shortcutType"/>
			<span wicket:id="shortcutLastContainer">
				<input type="text" wicket:id="timeUnits" size="3"/>
				<select wicket:id="timeType" name="timeType"/>
			</span>
		</td>
	</tr>
	</table>
</wicket:panel>

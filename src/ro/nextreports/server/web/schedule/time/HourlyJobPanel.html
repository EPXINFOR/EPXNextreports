<wicket:panel>
	<hr class="hr-10">
    <table class="form">
        <tr>
            <td><label wicket:id="minuteLabel">[]</label></td>
            <td><select wicket:id="minuteChoice" name="minuteChoice" class="form-control input-xs"/></td>
        </tr>
        <tr>
            <td><label wicket:id="hourLabel">[]</label></td>
            <td><input wicket:id="hourText" name="hourText" class="form-control input-xs" type="text" size="5"/></td>
        </tr>        
        <tr>
            <td><label class="td-label" style="padding-top: 4px; display: block;" wicket:id="hLabel">[]</label></td>
            <td><div wicket:id="hoursPanel" class="left"/></td>
        </tr>
        <tr>
            <td><label class="td-label" style="padding-top: 4px; display: block;"  wicket:id="dLabel">[]</label></td>
            <td><div wicket:id="daysPanel" class="left"/></td>
        </tr>
        <tr>
            <td><label class="td-label" style="padding-top: 4px; display: block;" wicket:id="mLabel">[]</label></td>
            <td><div wicket:id="monthsPanel" class="left"/></td>
        </tr>
    </table>
</wicket:panel>

<wicket:panel>
	<hr class="hr-10">
    <table class="form">        
        <tr>
            <td><label wicket:id="minuteLabel" class="td-label">[]</label></td>
            <td><input wicket:id="minuteText" name="minuteText" class="form-control input-xs" type="text" size="5"/></td>
        </tr>
        <tr>
            <td><label wicket:id="hoursLabel" class="td-label" style="padding-top: 4px; display: block;">[]</label></td>
            <td><div wicket:id="hoursPanel" class="left"/></td>
        </tr>
        <tr>
            <td><label wicket:id="daysLabel" class="td-label" style="padding-top: 4px; display: block;">[]</label></td>
            <td><div wicket:id="daysPanel" class="left"/></td>
        </tr>
        <tr>
            <td><label wicket:id="monthsLabel" class="td-label" style="padding-top: 4px; display: block;">[]</label></td>
            <td><div wicket:id="monthsPanel" class="left"/></td>
        </tr>
    </table>
</wicket:panel>

<wicket:panel>        
    <table class="form">
        <tr>
            <td class="label"><label wicket:id="mTypeLabel">[]</label></td>
            <td><select wicket:id="mTypeChoice" name="mTypeChoice"/></td>
        </tr>
        <tr>
            <td class="label"><label class="td-label" style="padding-top: 4px; display: block;" wicket:id="hoursLabel">[]</label></td>
            <td><div wicket:id="hoursPanel" class="left"/></td>
        </tr>
        <tr>
            <td class="label"><label wicket:id="minuteLabel">[]</label></td>
            <td><select wicket:id="minuteChoice" name="minuteChoice"/></td>
        </tr>
        <tr>
            <td class="label"><label wicket:id="everyMinuteLabel">[]</label></td>
            <td><input wicket:id="minuteText" name="minuteText" type="text" size="5"/></td>
        </tr>
        <tr>
            <td class="label"><label class="td-label" style="padding-top: 4px; display: block;" wicket:id="daysLabel">[]</label></td>
            <td><div wicket:id="daysPanel" class="left"/></td>
        </tr>
        <tr>
            <td class="label"><label class="td-label" style="padding-top: 4px; display: block;" wicket:id="weekDaysLabel">[]</label></td>
            <td><div wicket:id="weekdaysPanel" class="left"/></td>
        </tr>
        <tr>
            <td class="label"><label class="td-label" style="padding-top: 4px; display: block;" wicket:id="monthsLabel">[]</label></td>
            <td><div wicket:id="monthsPanel" class="left"/></td>
        </tr>
    </table>
    <select wicket:id="noChoice" name="noChoice"/>
    <select wicket:id="dayChoice" name="dayChoice"/>
    <label wicket:id="everyLabel">[]</label>
</wicket:panel>

<wicket:panel>
	<hr class="hr-10">
	<tr>
	    <td><label wicket:id="name">[]</label></td>
	    <td><input wicket:id="nameField" class="form-control input-xs" name="nameField" type="text" size="40"/></td>
	</tr>
	<tr>
	    <td><label wicket:id="host">[]</label></td>
	    <td><input wicket:id="hostField" class="form-control input-xs" name="hostField" type="text" size="40"/></td>
	</tr>
	<tr>
	    <td><label wicket:id="port">[]</label></td>
	    <td><input wicket:id="portField" class="form-control input-xs" name="portField" type="text" size="10"/></td>
	</tr>
	<tr>
	    <td><label wicket:id="folder">[]</label></td>
	    <td><input wicket:id="folderField" class="form-control input-xs" name="folderField" type="text" size="40"/></td>
	</tr>
	<tr>
	    <td><label wicket:id="username">[]</label></td>
	    <td><input wicket:id="userField" class="form-control input-xs" name="userField" type="text" size="40"/></td>
	</tr>
	<tr>
	    <td><label wicket:id="password">[]</label></td>
	    <td><input wicket:id="passwordField" class="form-control input-xs" name="passwordField" type="password" size="40"/></td>
	</tr>
	<tr>
	    <td><label wicket:id="https">[]</label></td>
	    <td>
	    	<label>
	    		<input wicket:id="httpsField" class="nrs" name="httpsField" type="checkbox"/>
	    		<span class="lbl"></span>
	    	</label></td>
	</tr>
	<tr>
	    <td><label wicket:id="changedFileName">[]</label></td>
	    <td><input wicket:id="changedFileNameField" class="form-control input-xs" name="changedFileNameField" type="text" size="40"/></td>
	</tr>
</wicket:panel>

<wicket:panel>
	<tr>
	    <td><label wicket:id="name">[]</label></td>
	    <td><input wicket:id="nameField" class="form-control input-xs" name="nameField" type="text" size="40"/></td>	    
	</tr>
	<tr>
	    <td><label wicket:id="value">[]</label></td>
	    <td>
	    	<span class="form-inline">
	    		<select wicket:id="opChoice" class="form-control input-xs" name="opChoice"/>
	    		<input wicket:id="leftField" class="form-control input-xs" name="leftField" type="text" size="5"/>
	    		<span wicket:id="container">
	    			<input wicket:id="rightField" class="form-control input-xs" name="rightField" type="text" size="5"/>
	    		</span>	
	    	</span>
	    </td>
	</tr>
	<tr>
	    <td class="top"><label wicket:id="to">[]</label></td>
	    <td>
	        <div class="clearfix">
				<ul class="topnav">
					<li>
					<a href="#" title="Email" alt="Email" wicket:id="email"> 
						<img src="images/email.png" class="left-image"> 
						<span>
							<wicket:message key="ActionContributor.Run.destination.email">Add Email</wicket:message>
						</span>
					</a>
					</li>
					<li>
					<a href="#" wicket:id="user" title="User" alt="User"> 
						<img src="images/user.png" class="left-image"> 
						<span>
							<wicket:message key="ActionContributor.Run.destination.user">Add User</wicket:message>
						</span>
					</a>
					</li>
					<li>
					<a href="#" wicket:id="group" title="Group" alt="Group"> 
						<img src="images/group.png" class="left-image"> 
						<span>
							<wicket:message key="ActionContributor.Run.destination.group">Add Group</wicket:message>
						</span>
					</a>
					</li>
				</ul>
			</div>
	        <div wicket:id="recipientsPanel"></div>
	    </td>	    
	</tr>
	<tr>
	    <td><label wicket:id="subject">[]</label></td>
	    <td><input wicket:id="subjectField" class="form-control input-xs" name="subjectField" type="text" size="40"/></td>	    
	</tr>
	<tr>
	    <td class="top"><label wicket:id="body">[]</label></td>
	    <td><textarea wicket:id="bodyArea" class="form-control input-xs" name="bodyArea" rows="8" cols="30"></textarea></td>	    
	</tr>
</wicket:panel>

LoginPage.description.general= NextReports is a full featured reporting tool that competes with any suite on the market. Easy to develop and deploy, it allows you to quickly access key information and to make rapid decisions in a highly competitive market.
LoginPage.description.server=can schedule Next and Jasper reports with automatic delivery via E-mail, FTP, SSH, Windows Share, WebDAV to your business contacts in most popular file formats like HTML, EXCEL, EXCELX, PDF, DOCX, RTF, CSV, TSV, TXT and XML. NextReports Server can present your charts and special reports like table, alarm, indicator, display in real time inside dashboards. You can use BI features like drill-down, pivots and analysis tables.
LoginPage.description.engine=is a Java platform development library which can be used to run Next reports inside your applications. This library is light and very easy to use.
LoginPage.description.designer=has an intuitive interface that makes report creation a quick and easy task. Designer can connect to most popular databases like Oracle, MySql, MSSQL, PostgreSLQ, Firebird, SQLite, Derby, Vertica, Pervasive, Teradata, MS Access and to CSV files.

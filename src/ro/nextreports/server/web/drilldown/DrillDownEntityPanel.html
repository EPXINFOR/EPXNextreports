<wicket:panel>
    <fieldset class="fieldset-panel-right">
        <legend><label wicket:id="legend">[]</label></legend>
        <table>
            <tr>
                <td class="td-name"><label wicket:id="entityName">[]</label></td>
            </tr>
        </table>
        <div class="table-container">
            <table wicket:id="table" class="grid actions-grid"></table>
        </div>
        <table class="table-padding">
            <tr>
                <td>
                    <ul class="form-btns">
                        <li><a wicket:id="cancel" class="btn btn-secondary btn-xs"><wicket:message key="back">Back</wicket:message></a></li>
                        <li><a wicket:id="addDrill" class="btn btn-primary btn-xs"><wicket:message key="ActionContributor.Drill.add">Add Drill</wicket:message></a></li>
                        <li><a wicket:id="deleteDrill" class="btn btn-primary btn-xs"><wicket:message key="ActionContributor.Drill.delete">Delete Drill</wicket:message></a></li>
                    </ul>
                </td>
            </tr>
        </table>
        <div wicket:id="dialog"></div>
    </fieldset>
</wicket:panel>

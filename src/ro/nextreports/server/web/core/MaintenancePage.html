<wicket:extend>	
	<div class="error-container">
		<div class="error-message">
			<div class="error-image">
				<i class="fa fa-wrench fa-5x"></i>
			</div>
			<p class="error-title">
				<span wicket:id="maintenance"/>
			</p>
			<p class="error-text">
				<wicket:message key="maintenance.info"></wicket:message>
			</p>
			<div class="error-buttons">
				<a wicket:id="home" class="btn btn-primary btn-lg"><wicket:message key="home"></wicket:message></a>
			</div>
		</div>
	</div>
</wicket:extend>

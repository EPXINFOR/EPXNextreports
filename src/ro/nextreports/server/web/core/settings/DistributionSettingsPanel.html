<wicket:panel>
    <div class="form-container form-container-dialog">
        <form wicket:id="form">
            <table class="form">                                
                <tr>
                    <td class="td-label">
                        <label><strong><wicket:message key="Settings.general.mailIp">Mail Server Ip</wicket:message></strong></label>
                    </td>
                    <td>
                        <input wicket:id="mailServer.ip" name="mailServer.ip" type="text" style="width: 200px; !important"/>
                    </td>
                    <td></td>
                </tr>
                <tr>
                    <td class="td-label">
                        <label><strong><wicket:message key="Settings.general.mailPort">Mail Server Port</wicket:message></strong></label>
                    </td>
                    <td>
                        <input wicket:id="mailServer.port" name="mailServer.port" type="text" style="width: 50px; !important"/>
                    </td>
                    <td></td>
                </tr>
                <tr>
                    <td class="td-label">
                        <label><strong><wicket:message key="Settings.general.mailFrom">Mail Server From</wicket:message></strong></label>
                    </td>
                    <td>
                        <input wicket:id="mailServer.from" name="mailServer.from" type="text" style="width: 200px; !important"/>
                    </td>
                    <td></td>
                </tr>
                <tr>
                    <td class="td-label">
                        <label><strong><wicket:message key="Settings.general.mailUsername">Mail Server Username</wicket:message></strong></label>
                    </td>
                    <td>
                        <input wicket:id="mailServer.username" name="mailServer.username" type="text" style="width: 200px; !important"/>
                    </td>
                    <td></td>
                </tr>
                <tr>
                    <td class="td-label">
                        <label><strong><wicket:message key="Settings.general.mailPassword">Mail Server Password</wicket:message></strong></label>
                    </td>
                    <td>
                        <input wicket:id="mailServer.password" name="mailServer.password" type="password" style="width: 200px; !important"/>
                    </td>
                    <td></td>
                </tr>
                <tr>
                    <td class="td-label">
                        <label><strong><wicket:message key="Settings.general.enableTls">Mail Enable Tls</wicket:message></strong></label>
                    </td>
                    <td>
                        <input wicket:id="mailServer.enableTls" name="mailServer.enableTls" type="checkbox"/>
                    </td>
                    <td></td>
                </tr>
                <tr>
                    <td class="td-label">
                        <label><strong><wicket:message key="Settings.general.distributorDatePattern">Distributor Date Pattern</wicket:message></strong></label>
                    </td>
                    <td>
                        <input wicket:id="distributor.datePattern" name="distributor.datePattern" type="text" style="width: 200px; !important"/>
                    </td>
                    <td></td>
                </tr>
                <tr>
                    <td class="td-label">
                        <label><strong><wicket:message key="Settings.general.distributorTimePattern">Distributor Time Pattern</wicket:message></strong></label>
                    </td>
                    <td>
                        <input wicket:id="distributor.timePattern" name="distributor.timePattern" type="text" style="width: 200px; !important"/>
                    </td>
                    <td></td>
                </tr>                
                <tr>                    
                    <td>
                        <ul class="form-btns">                            
                            <li><input wicket:id="change" type="submit" name="change" wicket:message="value:change" class="btn btn-primary btn-xs"/>
                            </li>
                        </ul>
                    </td>
                    <td></td>
                    <td></td>
                </tr>
            </table>            
        </form>
        <span wicket:id="feedback" class="feedbackPanelERROR"/>
    </div>    
</wicket:panel>

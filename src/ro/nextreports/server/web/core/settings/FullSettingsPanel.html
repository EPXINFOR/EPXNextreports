<wicket:panel>	
	<!-- first column -->
	<div style="float: left; width: 39%; border-right: 1px dashed #676767; padding-right: 10px; margin-top:10px; height: 535px;">
		<div class="dashboard-widget-container-no-border">
	    	<div class="dashboard-widget-header">
	        	<span class="dashboard-widget-header-left"></span>
	        	<span style="float: left; font-weight: bold; padding-top: 3px;">
	        		<wicket:message key="Settings.general.title">Modify general settings</wicket:message>
	        	</span>
	        	<span class="dashboard-widget-header-right"></span>
	    	</div>
	    	<div>
	        	<div wicket:id="generalSettings"></div>
	    	</div>
		</div>
		
		<div class="dashboard-widget-container-no-border">
	    	<div class="dashboard-widget-header">
	        	<span class="dashboard-widget-header-left"></span>
	        	<span style="float: left; font-weight: bold; padding-top: 3px;">
	        		<wicket:message key="Settings.distribution.title">Modify distribution settings</wicket:message>
	        	</span>
	        	<span class="dashboard-widget-header-right"></span>
	    	</div>
	    	<div>
	        	<div wicket:id="distributionSettings"></div>
	    	</div>
		</div>
		
		<div class="dashboard-widget-container-no-border">
	    	<div class="dashboard-widget-header">
	        	<span class="dashboard-widget-header-left"></span>
	        	<span style="float: left; font-weight: bold; padding-top: 3px;">
	        		<wicket:message key="Settings.jasper.title">Modify jasper settings</wicket:message>
	        	</span>
	        	<span class="dashboard-widget-header-right"></span>
	    	</div>
	    	<div>
	        	<div wicket:id="jasperSettings"></div>
	    	</div>
		</div>		
					
	</div>	
	
	<!-- second column -->
    <div style="float: left; width: 30%; margin-top:10px; padding: 0 10px 0 10px; border-right: 1px dashed #676767;">
        <div class="dashboard-widget-container-no-border">
            <div class="dashboard-widget-header">
                <span class="dashboard-widget-header-left"></span>
	        	<span style="float: left; font-weight: bold; padding-top: 3px;">
	        		<wicket:message key="Settings.personalize.title">Personalize application's look</wicket:message>
	        	</span>
                <span class="dashboard-widget-header-right"></span>
            </div>
            <div>
                <div wicket:id="changeLogo"></div>
            </div>
        </div>

        <div class="dashboard-widget-container-no-border">
            <div class="dashboard-widget-header">
                <span class="dashboard-widget-header-left"></span>
	        	<span style="float: left; font-weight: bold; padding-top: 3px;">
	        		<wicket:message key="Settings.synchronizer.title">Modify synchronizer settings</wicket:message>
	        	</span>
                <span class="dashboard-widget-header-right"></span>
            </div>
            <div>
                <div wicket:id="synchronizerSettings"></div>
            </div>
        </div>

        <div class="dashboard-widget-container-no-border">
            <div class="dashboard-widget-header">
                <span class="dashboard-widget-header-left"></span>
	        	<span style="float: left; font-weight: bold; padding-top: 3px;">
	        		<wicket:message key="Settings.thread.title">Modify thread pool settings</wicket:message>
	        	</span>
                <span class="dashboard-widget-header-right"></span>
            </div>
            <div>
                <div wicket:id="schedulerSettings"></div>
            </div>
        </div>
    </div>
	
	<!-- third column -->
    <div style="float: left; width: 26%; margin-top:10px; padding-left: 10px;">
        <div class="dashboard-widget-container-no-border">
            <div class="dashboard-widget-header">
                <span class="dashboard-widget-header-left"></span>
	        	<span style="float: left; font-weight: bold; padding-top: 3px;">
	        		<wicket:message key="Settings.iframe.title">Modify iframe settings</wicket:message>
	        	</span>
                <span class="dashboard-widget-header-right"></span>
            </div>
            <div>
                <div wicket:id="iframeSettings"></div>
            </div>
        </div>

        <div class="dashboard-widget-container-no-border">
            <div class="dashboard-widget-header">
                <span class="dashboard-widget-header-left"></span>
	        	<span style="float: left; font-weight: bold; padding-top: 3px;">
	        		<wicket:message key="Settings.integration.title">Modify integration settings</wicket:message>
	        	</span>
                <span class="dashboard-widget-header-right"></span>
            </div>
            <div>
                <div wicket:id="integrationSettings"></div>
            </div>
        </div>

        <div class="dashboard-widget-container-no-border">

                <span class="dashboard-widget-header-right"></span>
            </div>
            <div>
                <div wicket:id="cleanHistorySettings"></div>
            </div>
        </div>
        -->
    </div>

</wicket:panel>

<wicket:panel>
	<div class="form-container form-container-dialog">
		<form wicket:id="logoForm">
			<table>
				<tr>
					<td class="td-label"><label><wicket:message
									key="Settings.personalize.logo">Logo File</wicket:message></label></td>
					<td><input wicket:id="fileInput" type="file" size="14" /></td>
				</tr>
				<tr>
					<td class="td-label"><label><wicket:message
									key="Settings.personalize.theme">Color theme</wicket:message></label></td>
					<td><select wicket:id="theme" class="form-control input-xs"
						style="margin-top: 2px;"></select></td>
				</tr>
				<tr>
					<td class="td-label"><label><wicket:message
									key="Settings.personalize.language">Language</wicket:message></label></td>
					<td><select wicket:id="language" class="form-control input-xs"
						style="margin-top: 2px;"></select></td>
				</tr>
			</table>
			<hr class="hr-10">
			<ul class="form-btns">
				<li><input wicket:id="change" type="submit" name="change"
					wicket:message="value:change" class="btn btn-primary btn-xs" /></li>
			</ul>
			<span wicket:id="progress"></span>
		</form>
		<span wicket:id="feedback" class="feedbackPanelERROR" />
	</div>
</wicket:panel>

<wicket:panel>
	<div class="form-container form-container-dialog">
		<form wicket:id="form">
			<table class="form">
				<tr>
					<td class="td-label"><label><wicket:message
									key="Settings.iframe.enable">Enable iframes</wicket:message></label></td>
					<td><label> <input wicket:id="iframe.enable"
							class="nrs" type="checkbox" name="iframe.enable" /> <span
							class="lbl"></span>
					</label></td>
				</tr>
				<tr>
					<td class="td-label"><label><wicket:message
									key="Settings.iframe.authentication">Use authentication</wicket:message></label>
					</td>
					<td><label> <input
							wicket:id="iframe.useAuthentication" class="nrs" type="checkbox"
							name="iframe.useAuthentication" /> <span class="lbl"></span>
					</label></td>
				</tr>
				<tr>
					<td class="td-label"><label><wicket:message
									key="Settings.iframe.key">Encryption key</wicket:message></label></td>
					<td><input wicket:id="iframe.encryptionKey"
						class="form-control input-xs" type="text" size="16"
						name="iframe.encryptionKey" style="margin-top: 5px !important;" />
					</td>
				</tr>
			</table>
			<hr class="hr-10">
			<ul class="form-btns">
				<li><input wicket:id="change" type="submit" name="change"
					wicket:message="value:change" class="btn btn-primary btn-xs" /></li>
			</ul>
		</form>
		<span wicket:id="feedback" class="feedbackPanelERROR" />
	</div>
</wicket:panel>

<wicket:panel>
	<div class="form-container form-container-dialog">
		<form wicket:id="form">
			<table class="form">
				<tr>
					<td class="td-label"><label><wicket:message
									key="Settings.thread.core">Core pool size</wicket:message></label></td>
					<td><input wicket:id="scheduler.corePoolSize"
						class="form-control input-xs" type="text"
						name="scheduler.corePoolSize" style="width: 80px !important" /></td>
				</tr>
				<tr>
					<td class="td-label"><label><wicket:message
									key="Settings.thread.max">Maximum pool size</wicket:message></label></td>
					<td><input wicket:id="scheduler.maxPoolSize"
						class="form-control input-xs" type="text"
						name="scheduler.maxPoolSize" style="width: 80px !important" /></td>
				</tr>
				<tr>
					<td class="td-label"><label><wicket:message
									key="Settings.thread.queue">Queue capacity</wicket:message></label></td>
					<td><input wicket:id="scheduler.queueCapacity"
						class="form-control input-xs" type="text"
						name="scheduler.queueCapacity" style="width: 80px !important" /></td>
				</tr>
			</table>
			<hr class="hr-10">
			<ul class="form-btns">
				<li><input wicket:id="change" type="submit" name="change"
					wicket:message="value:change" class="btn btn-primary btn-xs" /></li>
			</ul>
		</form>
		<span wicket:id="feedback" class="feedbackPanelERROR" />
	</div>
</wicket:panel>

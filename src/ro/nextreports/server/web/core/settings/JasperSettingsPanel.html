<wicket:panel>
	<div class="form-container form-container-dialog">
		<form wicket:id="form">
			<table class="form">
				<tr>
					<td class="td-label"><label><wicket:message
									key="Settings.jasper.home">Home for compiled reports</wicket:message></label>
					</td>
					<td><input wicket:id="jasper.home"
						class="form-control input-xs" type="text" size="16"
						name="jasper.home" /></td>
				</tr>
				<tr>
					<td class="td-label">
						<label><wicket:message key="Settings.jasper.detect">Detect cell type (xls)</wicket:message></label>
					</td>
					<td>
						<label>
							<input wicket:id="jasper.detectCellType" class="nrs" type="checkbox" name="jasper.detectCellType" /> 
							<span class="lbl"></span>
						</label>
					</td>
				</tr>
				<tr>
					<td class="td-label">
						<label><wicket:message key="Settings.jasper.white">White page background (xls)</wicket:message></label>
					</td>
					<td>
						<label>
							<input wicket:id="jasper.whitePageBackground" class="nrs" type="checkbox" name="jasper.whitePageBackground" /> 
							<span class="lbl"></span>
						</label>
					</td>
				</tr>
				<tr>
					<td class="td-label">
						<label><wicket:message key="Settings.jasper.space">No empty space between rows (xls)</wicket:message></label>
					</td>
					<td>
						<label>
							<input wicket:id="jasper.removeEmptySpaceBetweenRows" class="nrs" type="checkbox" name="jasper.removeEmptySpaceBetweenRows" /> 
							<span class="lbl"></span>
						</label>
					</td>
				</tr>
			</table>
			<hr class="hr-10">
			<ul class="form-btns">
				<li><input wicket:id="change" type="submit" name="change" wicket:message="value:change" class="btn btn-primary btn-xs" /></li>
			</ul>
		</form>
		<span wicket:id="feedback" class="feedbackPanelERROR" />
	</div>
</wicket:panel>

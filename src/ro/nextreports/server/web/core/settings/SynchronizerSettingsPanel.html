<wicket:panel>
	<div class="form-container form-container-dialog">
		<form wicket:id="form">
			<table class="form form-inline">
				<tr>
					<td class="td-label"><label><wicket:message
									key="Settings.synchronizer.cron">Cron expression</wicket:message></label>
					</td>
					<td><input wicket:id="synchronizer.cronExpression"
						class="form-control input-xs" type="text" size="16"
						name="synchronizer.cronExpression"
						style="margin-top: 5px !important; width: 180px!important" />
						<img wicket:id="cronImage" /></td>
				</tr>
				<tr>
					<td class="td-label"><label><wicket:message
									key="Settings.synchronizer.startup">Run on startup</wicket:message></label>
					</td>
					<td><label> <input
							wicket:id="synchronizer.runOnStartup" type="checkbox" class="nrs"
							name="synchronizer.runOnStartup" /> <span class="lbl"></span>
					</label></td>
				</tr>
				<tr>
					<td class="td-label"><label><wicket:message
									key="Settings.synchronizer.createUsers">Create users</wicket:message></label>
					</td>
					<td><label> <input
							wicket:id="synchronizer.createUsers" type="checkbox" class="nrs"
							name="synchronizer.createUsers" /> <span class="lbl"></span>
					</label></td>
				</tr>
				<tr>
					<td class="td-label"><label><wicket:message
									key="Settings.synchronizer.deleteUsers">Delete users</wicket:message></label>
					</td>
					<td><label> <input
							wicket:id="synchronizer.deleteUsers" type="checkbox" class="nrs"
							name="synchronizer.deleteUsers" /> <span class="lbl"></span>
					</label></td>
				</tr>
			</table>
			<hr class="hr-10">
			<ul class="form-btns">
				<li><input wicket:id="change" type="submit" name="change"
					wicket:message="value:change" class="btn btn-primary btn-xs" /></li>
			</ul>
		</form>
		<span wicket:id="feedback" class="feedbackPanelERROR" />
	</div>
</wicket:panel>

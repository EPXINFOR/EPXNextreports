<wicket:panel>
	<div class="row">
		<div class="breadcrumbs" wicket:id="locationPanel"></div>
	</div>
	<div class="row">
		<div class="col-xs-3 left-section">
			<div class="panel panel-default">
				<div class="panel-heading clearfix">
					<span class="panel-title">Folders</span>
					<nav class="pull-right" wicket:id="treeMenuPanel"></nav>
				</div>
				<div class="panel-body tree-container">
					<div class="accordion-group" wicket:id="tree"></div>
				</div>
				<div class="panel-footer" wicket:id="statusBarPanel"></div>
			</div>
		</div>

		<div class="col-xs-9 right-section">
			<div class="panel panel-default">
				<div class="panel-heading clearfix">
					<span class="panel-title">Reports</span>
					<nav class="pull-right">
						<div wicket:id="bulkMenuPanel" class="actions-grid"></div>
						<div wicket:id="menuPanel"></div>
					</nav>
				</div>

				<div wicket:id="workContainer" class="panel-body form-container">
					<div wicket:id="work" class="table-right-container"></div>
				</div>
				<div class="panel-footer">Status Bar</div>
			</div>
		</div>
	</div>
</wicket:panel>

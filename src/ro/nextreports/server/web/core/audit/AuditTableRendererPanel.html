<wicket:panel>	
	<div class="auditToolbar">   
		<span wicket:id="title"/>                                   			
    	<a wicket:id="download" class="btn btn-default btn-xs pull-right">
    		<img src="images/excel.gif" class="left-image"/>
    		<span><wicket:message key="save">[]</wicket:message></span>
    	</a>
    </div>    
    <div wicket:id="tableContainer" class="auditTable">
        <table wicket:id="table" class="grid no-borders"></table>
    </div>    
</wicket:panel>
